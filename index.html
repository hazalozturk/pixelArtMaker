<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" type="text/css" title="My Own stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Lalezar" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
</head>

<body>
  <div>
    <h1 class="mainHeading center">PIXEL ART MAKER</h1>
  </div>

  <div class="center">
    <h2>Choose Grid Size</h2>
    <form>
      Grid Height: <input class="shadow canvasRow" type="number" name="gridheight" min=1 value=1>
      &nbsp;
      Grid Width: <input class="shadow canvasColumn" type="number" name="gridwidth" min=1 value=1>
      &nbsp;
      <input type="submit" class="submit shadow" value="SUBMIT">
    </form>
  </div>

  <div class="center">
    <h2>Pick Your Brush Color</h2>
    <input type="color" class="colorPicker shadow">
  </div>

  <div class="center">
    <h2>Design Your Canvas</h2>
    <div id="box">
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="functions.js" type="text/javascript"></script>
</body>
</html>
